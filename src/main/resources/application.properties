# ======================
# = JPA / HIBERNATE
# ======================

# Use spring.jpa.perperties.* for Hibernate native properties
# (the prefix is stripped before adding them to the entity manager)

# Show or not log for each sql query
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, update): with "update"
# the database schema will be automatically updated accordingly to
# java entity found in the project
spring.jpa.hibernate.ddl-auto=update

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

